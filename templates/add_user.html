{% extends "base.html" %}

{% block content %}
<div class ="container">
    <h1>Users App - Add User</h1>
    <form class="form-horizontal" action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <div class="form-group">
			  <label class="col-sm-4 control-label">{{ form.username.label }}</label>
			  <div class="col-sm-4">
			   {{ form.username(class_="form-control") }}
			  </div>
        </div>

        <div class="form-group">
			  <label class="col-sm-4 control-label">{{ form.email.label }}</label>
			  <div class="col-sm-4">
			   {{ form.email(class_="form-control") }}
			  </div>
        </div>

        <div class="form-group">
			  <label class="col-sm-4 control-label">{{ form.password.label }}</label>
			  <div class="col-sm-4">
			   {{ form.password(class_="form-control") }}
			  </div>
        </div>

        <div class="form-group">
            <label class="col-sm-4 control-label"></label>
			  <div class="col-sm-4">
			   {{ form.submit(class_="btn btn-success") }}
			  </div>
        </div>
    </form>
</div>
{% endblock %}
