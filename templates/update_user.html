{% extends "base.html" %}

{% block content %}
<div class ="container">
    <h1>Users App - Update User</h1>
    <form class="form-horizontal" action="" method="POST" novalidate>

        <div class="form-group">
			  <label class="col-sm-4 control-label">{{ form.email.label }}</label>
			  <div class="col-sm-4">
			   {{ form.email(class_="form-control") }}
			  </div>
        </div>

        <div class="form-group">
			  <label class="col-sm-4 control-label">{{ form.new_email.label }}</label>
			  <div class="col-sm-4">
			   {{ form.new_email(class_="form-control") }}
			  </div>
        </div>


        <div class="form-group">
            <label class="col-sm-4 control-label"></label>
			  <div class="col-sm-4">
			   {{ form.submit(class_="btn btn-success") }}
			  </div>
        </div>
    </form>
</div>
{% endblock %}
