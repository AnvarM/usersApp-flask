{% extends "base.html" %}

{% block content %}
	<div class = "container">
	{% if current_user.is_authenticated %}
  		Hi {{ current_user.username }}!
	{% endif %}
	</div>

	<div class="container">
		<table class="table table-striped">
		<thead>
			<tr>
				<th>Username</th>
				<th>E-mail</th>

			</tr>
		</thead>
		<tbody>
			{% for user in users %}
			<tr>
				<td>{{user.username}}</td>
				<td>{{user.email}}</td>
			</tr>
			{% endfor %}
		</tbody>
		</table>
	</div>

{% endblock %}
