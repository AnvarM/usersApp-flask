<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Users app</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

  </head>
  <body>
  <div class="container">
    {% if current_user.is_authenticated %}
    <a href="{{url_for('logout')}}"><button class="btn btn-success" >Logout</button></a>
    {%if current_user.role == 1%}
    <a href="{{url_for('users')}}"><button class="btn btn-success" >Users</button></a>
    <a href="{{url_for('add_user')}}"><button class="btn btn-success" >Add User</button></a>
    <a href="{{url_for('delete_user')}}"><button class="btn btn-success" >Delete User</button></a>
    <a href="{{url_for('update_user')}}"><button class="btn btn-success" >Update User</button></a>
    {% endif %}
    {% endif %}
  </div>
  {% block content %}{% endblock %}
  </body>
</html>
